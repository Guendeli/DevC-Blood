<div class="superadmin"> <div class="container"> <table class="table"> <thead> <tr> <th>{{lang.institutionName}} <th> <th>   <tbody> <tr ng-repeat="institution in institutions"> <td>{{institution.get('name')}} <td><a class="link" ng-click="removeInstitution()">{{lang.removeInstitution}}</a> <td><a class="link" ng-click="updateInstitution()">{{lang.editInstitution}}</a>   </table> <div class="new-btn-container"> <a class="btn btn-submit" ng-click="addNewInstitution()">{{lang.addInstitution}}</a> </div> </div> </div>
