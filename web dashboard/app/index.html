      <div class="container">
        <a ng-show="currentUser && currentUser.get('type') !== 'superadmin'" ng-href="#/institution/home" class="app-name"></a>
        <a ng-show="currentUser && currentUser.get('type') === 'superadmin'" ng-href="#/superadmin/home" class="app-name"></a>
        <ul class="nav nav-pills">
          <li><a ng-show="currentUser && currentUser.get('type') !== 'superadmin'" ng-href="#/institution/home">{{lang.home}}</a></li>
          <li><a ng-show="currentUser && currentUser.get('type') !== 'superadmin'"  ng-href="#/institution/info">{{lang.manageInfo}}</a></li>
          <!-- <li><a ng-href="#/login">{{lang.login}}</a></li> -->
          <li><a ng-show="currentUser && currentUser.get('type') !== 'superadmin'"  ng-href="#/institution/push-notification">{{lang.pushNotification}}</a></li>
          <li><a ng-show="currentUser && currentUser.get('type') !== 'superadmin'"  ng-href="#/institution/browse-donors">{{lang.browseDonors}}</a></li>

          <li><a ng-show="currentUser && currentUser.get('type') === 'superadmin'" ng-href="#/superadmin/home">{{lang.home}}</a></li>
          <!-- <li><a ng-show="currentUser && currentUser.get('type') === 'superadmin'" ng-href="#/superadmin/home">{{lang.home}}</a></li>             -->
        </ul>
        <a class="logout" ng-click="logOut()"></a>
